<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/MDamida-logo.png" />
    <link rel="shortcut icon" href="images/MDamida-logo.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Details du produit</title>

    <style>
      body {
        margin: 0;
        font-family: "Cormorant Garamond", serif;
        background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
        color: #fff;
      }

      /* NAVBAR GLASS */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.08);
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        position: sticky;
        top: 0;
      }

      /* PRODUCT CONTAINER */
      .product-page {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        padding: 40px;
      }

      /* GLASS CARD */
      .product-info {
        flex: 1;
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(18px);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }

      /* GLASS BUTTON */
      #addToCart {
        margin-top: 20px;
        padding: 12px 28px;
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #addToCart:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
      }
      .nav {
        position: absolute;
        top: 35%;
        margin: 6px;
        transform: translateY(-50%);
        padding: 12px 18px;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        color: white;
        cursor: pointer;
      }

      .nav:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .next {
        right: 20px;
      }
      /* ===== CAROUSEL IMAGE GLASS FRAME ===== */
      .carousel {
        position: relative;
        flex: 1;
        padding: 20px;
        border-radius: 30px;
        backdrop-filter: blur(25px);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      }

      #mainImage {
        width: 100%;
        border-radius: 20px;
        object-fit: cover;
        transition:
          transform 0.6s ease,
          filter 0.6s ease;
        filter: brightness(0.95) contrast(1.05);
      }

      #mainImage:hover {
        transform: scale(1.04);
        filter: brightness(1.05);
      }

      /* ===== THUMBNAILS ===== */
      .thumbs img {
        width: 70px;
        height: 70px;
        border-radius: 12px;
        object-fit: cover;
        margin: 8px;
        cursor: pointer;
        opacity: 0.7;
        transition: 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .thumbs img:hover {
        opacity: 1;
        transform: scale(1.08);
        backdrop-filter: blur(8px);
      }

      /* ===== PRODUCT TITLE ===== */
      .product-info h2 {
        font-size: 2.2rem;
        font-weight: 600;
        letter-spacing: 1px;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #ffffff, #d4d4d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* ===== CATEGORY TEXT ===== */
      .product-info p {
        font-size: 1rem;
        opacity: 0.8;
        letter-spacing: 0.5px;
        margin: 6px 0;
      }

      /* ===== PRICE STYLE ===== */
      .product-info h3 {
        font-size: 1.8rem;
        margin-top: 15px;
        font-weight: 600;
        color: #8bc34a;
        padding: 10px 20px;
        display: inline-block;
        border-radius: 50px;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      /* ===== PRODUCT ID SMALL STYLE ===== */
      #product-id {
        font-size: 0.85rem;
        opacity: 0.6;
        margin-top: 8px;
      }
      .select {
        display: block;
        width: 100%;
        padding: 8px;
        border-radius: 10px;
        border: none;
        margin: 11px 0;
        backdrop-filter: blur(20px);
        background-color: #f9f9f95c;
        color: #000000;
        box-shadow: inset 2px 1px 9px 0px rgb(255 255 255 / 72%);
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="menu" onclick="history.back()">←</div>
      <h3><strong>PRODUIT</strong></h3>
      <div
        class="cart"
        onclick="location.href = 'cart.html'"
        style="cursor: pointer"
      >
        <i class="fa fa-shopping-bag"></i>
        <span class="badge" id="cartCount"></span>
      </div>
    </header>
    <div class="product-page">
      <div class="carousel">
        <img id="mainImage" />
        <div class="thumbs" id="thumbs"></div>
        <button class="nav prev">❮</button>
        <button class="nav next">❯</button>
      </div>

      <div class="product-info">
        <h2 id="name"></h2>
        <p id="category"></p>
        <h3 id="price"></h3>

        <p id="product-id"></p>
        <div id="options"></div>
        <div id="lieuDeLIvraison"></div>
        <button id="addToCart">Ajouter au panier</button>
      </div>
    </div>

    <footer></footer>
    <script src="mode.js"></script>
    <script src="cart.js"></script>
    <script src="product.js"></script>
    <script src="cart-core.js"></script>
  </body>
</html>
