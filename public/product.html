<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produit</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      /* RESET */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #111;
        color: #fff;
        overflow-x: hidden;
      }

      /* NAV */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 25px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
      }

      .navbar h3 {
        font-family: "Playfair Display", serif;
        letter-spacing: 6px;
        font-weight: 500;
      }

      .cart {
        cursor: pointer;
        position: relative;
      }

      .badge {
        position: absolute;
        top: -10px;
        right: -12px;
        background: #d4af37;
        color: #000;
        font-size: 10px;
        padding: 4px 7px;
        border-radius: 50%;
      }

      /* HERO SECTION */
      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      #mainImage {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.6);
      }

      /* PRODUCT FLOAT CARD */
      .product-card {
        position: relative;
        background: #fff;
        color: #111;
        width: 450px;
        padding: 50px;
        border-radius: 25px;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
        z-index: 2;
      }

      .product-card h2 {
        font-family: "Playfair Display", serif;
        font-size: 38px;
        margin-bottom: 10px;
      }

      .product-card .category {
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 12px;
        color: #888;
        margin-bottom: 25px;
      }

      .product-card .price {
        font-size: 28px;
        margin-bottom: 30px;
        color: #d4af37;
      }

      /* SELECTS */
      select {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border-radius: 12px;
        border: 1px solid #ddd;
        font-size: 14px;
      }

      /* BUTTON */
      #addToCart {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 50px;
        background: #111;
        color: #fff;
        font-size: 14px;
        letter-spacing: 3px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      #addToCart:hover {
        background: #d4af37;
        color: #111;
      }

      /* THUMBNAILS VERTICAL */
      .thumbs {
        position: absolute;
        left: 40px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 15px;
        z-index: 3;
      }

      .thumbs img {
        width: 70px;
        height: 90px;
        object-fit: cover;
        cursor: pointer;
        opacity: 0.5;
        border-radius: 10px;
        transition: 0.3s;
      }

      .thumbs img.active {
        opacity: 1;
        transform: scale(1.1);
      }

      /* RESPONSIVE */
      @media (max-width: 900px) {
        .product-card {
          width: 90%;
          padding: 30px;
        }

        .thumbs {
          display: none;
        }

        .navbar {
          padding: 20px;
        }
      }
    </style>
  </head>

  <body>
    <header class="navbar">
      <div onclick="history.back()" style="cursor: pointer">‚Üê</div>
      <h3>PRODUCT</h3>
      <div class="cart" onclick="location.href = 'cart.html'">
        üõí <span class="badge" id="cartCount"></span>
      </div>
    </header>

    <section class="hero">
      <img id="mainImage" />

      <div class="thumbs" id="thumbs"></div>

      <div class="product-card">
        <h2 id="name"></h2>
        <div class="category" id="category"></div>
        <div class="price" id="price"></div>

        <div id="options"></div>
        <div id="lieuDeLIvraison"></div>

        <button id="addToCart">ADD TO CART</button>
      </div>
    </section>

    <script src="mode.js"></script>
    <script src="cart.js"></script>
    <script src="product.js"></script>
    <script src="cart-core.js"></script>
  </body>
</html>
