<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/MDamida-logo.png" />
    <link rel="shortcut icon" href="images/MDamida-logo.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Details du produit</title>

    <style>
      /* RESET */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Cormorant Garamond", serif;
        background: #f4f1eb;
        color: #1a1a1a;
        line-height: 1.6;
      }

      /* NAVBAR */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 40px;
        background: #faf8f4;
        border-bottom: 1px solid #e8e2d9;
      }

      .navbar h3 {
        font-weight: 600;
        letter-spacing: 4px;
        font-size: 18px;
      }

      .menu {
        font-size: 20px;
        cursor: pointer;
        color: #333;
      }

      .cart {
        font-size: 20px;
        position: relative;
        cursor: pointer;
      }

      .badge {
        background: #bfa46f;
        color: #fff;
        font-size: 11px;
        padding: 3px 7px;
        border-radius: 50%;
        position: absolute;
        top: -8px;
        right: -12px;
      }

      /* PRODUCT CONTAINER */
      .product-page {
        max-width: 1100px;
        margin: 70px auto;
        padding: 60px;
        background: #ffffff;
        border-radius: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 60px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.06);
      }

      /* IMAGE */
      .carousel {
        position: relative;
      }

      #mainImage {
        width: 100%;
        height: 520px;
        object-fit: cover;
        border-radius: 16px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      }

      .thumbs {
        display: flex;
        gap: 12px;
        margin-top: 18px;
      }

      .thumbs img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
        opacity: 0.5;
        border: 1px solid transparent;
        transition: all 0.4s ease;
      }

      .thumbs img.active {
        opacity: 1;
        border-color: #bfa46f;
      }

      /* CAROUSEL NAV */
      .nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.7);
        border: none;
        padding: 12px 14px;
        cursor: pointer;
        border-radius: 50%;
        backdrop-filter: blur(6px);
        transition: all 0.3s ease;
      }

      .nav:hover {
        background: #bfa46f;
        color: #fff;
      }

      .prev {
        left: 15px;
      }
      .next {
        right: 15px;
      }

      /* PRODUCT INFO */
      .product-info h2 {
        font-size: 34px;
        font-weight: 600;
        margin-bottom: 12px;
      }

      .product-info p {
        font-size: 13px;
        color: #8c857b;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 18px;
      }

      .product-info h3 {
        font-size: 28px;
        margin-bottom: 35px;
        color: #bfa46f;
      }

      /* PRODUCT ID */
      #product-id {
        font-size: 14px;
        margin-bottom: 30px;
        color: #999;
        letter-spacing: 1px;
      }

      /* OPTIONS */
      #options,
      #lieuDeLIvraison {
        margin-bottom: 35px;
      }

      #options label,
      #lieuDeLIvraison label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 1px;
      }

      #options select,
      #lieuDeLIvraison select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #e5ded4;
        background: #faf8f4;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      #options select:focus,
      #lieuDeLIvraison select:focus {
        outline: none;
        border-color: #bfa46f;
        box-shadow: 0 0 0 2px rgba(191, 164, 111, 0.2);
      }

      /* ADD TO CART BUTTON */
      #addToCart {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 14px;
        background: #1a1a1a;
        color: #fff;
        font-size: 15px;
        letter-spacing: 3px;
        cursor: pointer;
        transition: all 0.4s ease;
      }

      #addToCart:hover {
        background: #bfa46f;
        color: #1a1a1a;
        transform: translateY(-2px);
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        .product-page {
          grid-template-columns: 1fr;
          padding: 17px;
        }

        #mainImage {
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="menu" onclick="history.back()">←</div>
      <h3><strong>PRODUIT</strong></h3>
      <div
        class="cart"
        onclick="location.href = 'cart.html'"
        style="cursor: pointer"
      >
        <i class="fa fa-shopping-bag"></i>
        <span class="badge" id="cartCount"></span>
      </div>
    </header>
    <div class="product-page">
      <div class="carousel">
        <img id="mainImage" />
        <div class="thumbs" id="thumbs"></div>
        <button class="nav prev">❮</button>
        <button class="nav next">❯</button>
      </div>

      <div class="product-info">
        <h2 id="name"></h2>
        <p id="category"></p>
        <h3 id="price"></h3>

        <p id="product-id"></p>
        <div id="options"></div>
        <div id="lieuDeLIvraison"></div>
        <button id="addToCart">Ajouter au panier</button>
      </div>
    </div>

    <footer></footer>
    <script src="mode.js"></script>
    <script src="cart.js"></script>
    <script src="product.js"></script>
    <script src="cart-core.js"></script>
  </body>
</html>
