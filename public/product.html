<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/MDamida-logo.png" />
    <link rel="shortcut icon" href="images/MDamida-logo.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />


    <title>Details du produit</title>

    <style>
      /* RESET MINIMAL */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Cormorant Garamond", serif;
        background: #f6f6f6;
        color: #222;
      }

      /* NAVBAR */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 20px;
        background: #ffffff;
        border-bottom: 1px solid #e0e0e0;
      }

      .navbar h3 {
        font-weight: 600;
        letter-spacing: 2px;
      }

      .cart {
        font-size: 18px;
        position: relative;
      }

      .badge {
        background: #000;
        color: #fff;
        font-size: 12px;
        padding: 2px 6px;
        border-radius: 50%;
        position: absolute;
        top: -8px;
        right: -10px;
      }

      /* CONTAINER PRODUIT */
      .product-page {
        max-width: 900px;
        margin: 40px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 12px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
      }

      /* IMAGE */
      .product-page img {
        width: 100%;
        height: 430px;
        border-radius: 12px;
      }
      .carousel {
  position: relative;
}

#mainImage {
  width: 100%;
  height: 430px;
  object-fit: cover;
  border-radius: 12px;
}

.thumbs {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.thumbs img {
  width: 60px;
  height: 60px;
  object-fit: fill;
  border-radius: 8px;
  cursor: pointer;
  opacity: 0.6;
  border: 2px solid transparent;
  transition: 0.3s;
}

.thumbs img.active {
  opacity: 1;
  border-color: black;
}
#mainImage {
  touch-action: pan-y;
}


.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: black;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 50%;
}

.prev { left: 10px; }
.next { right: 10px; }


      /* INFOS */
      .product-info h2 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .product-info p {
        font-size: 14px;
        color: #777;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 20px;
      }

      .product-info h3 {
        font-size: 24px;
        margin-bottom: 25px;
      }

      /* OPTIONS */
      #options,
      #lieuDeLIvraison {
        margin-bottom: 30px;
      }

      #options label,
      #lieuDeLIvraison label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        font-weight: 600;
      }

      #options select,
      #lieuDeLIvraison select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 14px;
      }

      /* BOUTON */
      #addToCart {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: rgb(0, 0, 0);
        color: #fff;
        font-size: 16px;
        letter-spacing: 1px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #addToCart:hover {
        background: #333;
      }

      /* FOOTER */
      footer {
        height: 40px;
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        .product-page {
          grid-template-columns: 1fr;
        }
      }
      #product-id {
        font-size: 15px;
        margin-top: 6px;
        font-weight: bold;
        font-family: monospace;
      }

    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="menu" onclick="history.back()">‚Üê</div>
      <h3><strong>PRODUIT</strong></h3>
      <div
        class="cart"
        onclick="location.href = 'cart.html'"
        style="cursor: pointer"
      >
        üõí <span class="badge" id="cartCount"></span>
      </div>
    </header>
    <div class="product-page">
       <div class="carousel">
          <img id="mainImage" />
          <div class="thumbs" id="thumbs"></div>
          <button class="nav prev">‚ùÆ</button>
          <button class="nav next">‚ùØ</button>
        </div>

      <div class="product-info">
        <h2 id="name"></h2>
        <p id="category"></p>
        <h3 id="price"></h3>

         <p id="product-id"></p>
        <div id="options"></div>
        <div id="lieuDeLIvraison"></div>
        <button id="addToCart">Ajouter au panier</button>
      </div>
    </div>

    <footer></footer>
    <script src="cart.js"></script>
    <script src="product.js"></script>
    <script src="cart-core.js"></script>
  </body>
</html>
