<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylegift.css" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="generals.css" />
    <link rel="stylesheet" href="footer.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      .maternite-section {
        border-bottom: solid 1px #e7e7e7;
        padding-bottom: 60px;
        background: url(https://i.pinimg.com/1200x/39/65/c3/3965c3214167f0259cc34cb97f12a712.jpg);
        background-size: cover;
        color: #6d6767;
        border-radius: 0 0 5px 5px;
      }
      p {
        text-align: justify;
        margin: 60px;
      }
      h3 {
        user-select: none;
        cursor: default;
      }
      h2 {
        text-align: center;
        color: rgb(107, 94, 60);
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="menu" onclick="history.back()">←</div>

      <img
        src="https://res.cloudinary.com/dpsewpbqa/image/upload/v1772286865/logoEcrin_taiajz.png"
        alt="logo"
        style="
          z-index: 0;
          width: 170px;
          margin-top: 21px;
          display: flex;
          justify-self: center;
          position: absolute;
          left: 51%;
          right: 50%;
        "
        loading="lazy"
      />
      <h3><strong>MATERNITE</strong></h3>

      <div
        class="cart"
        onclick="location.href = 'cart.html'"
        style="cursor: pointer"
      >
        <i class="fa fa-shopping-bag"></i>
        <span class="badge" id="cartCount"></span>
      </div>
    </header>

    <section class="maternite-section">
      <h2>Article et Coffrets Maternité</h2>

      <div class="product-grid" id="materniteProducts"></div>

      <div class="gift-custom">
        <p>
          Vous ne savez pas quoi choisir ? Décrivez-nous la famille, nous nous
          occupons du reste.
        </p>
        <a href="materniteRecommander.html" style="text-decoration: none">
          <button style="margin-left: 10px">
            Demander un cadeau recommandé
          </button>
        </a>
      </div>
    </section>
    <section class="products" id="productsContainer"></section>

    <footer>
      <i class="fa fa-home" style="cursor: pointer">
        <p>Home</p>
      </i>
      <i
        class="fa fa-shopping-bag"
        onclick="location.href = 'cart.html'"
        style="cursor: pointer"
      >
        <p>cart</p>
      </i>
      <i class="fa fa-comments" onclick="showMenu()" style="cursor: pointer">
        <p>Chat</p>
      </i>
    </footer>
    <script>
      function getCategoryClasses(product) {
        const classes = [];

        // Add main category
        if (product.category) {
          classes.push(product.category.toLowerCase());
        }

        if (product.type) {
          classes.push(product.type.toLowerCase());
        }

        if (product.options?.size) {
          product.options.size.forEach((size) => {
            classes.push(size.toLowerCase());
          });
        }

        if (product.options?.color) {
          product.options.color.forEach((color) => {
            classes.push(color.toLowerCase());
          });
        }

        return classes.join(" "); // <- this is OK here
      }

      //*  PRODUCTS + WISHLIST

      const productsContainer = document.getElementById("productsContainer");

      // Load wishlist from localStorage
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

      // Toggle wishlist (correct logic)
      function toggleWishlist(productId) {
        const index = wishlist.indexOf(productId);

        if (index === -1) {
          wishlist.push(productId); // add
        } else {
          wishlist.splice(index, 1); // remove
        }

        localStorage.setItem("wishlist", JSON.stringify(wishlist));
      }

      // Fetch products
      if (productsContainer) {
        fetch("./api/products")
          .then((res) => res.json())
          .then((productsObject) => {
            const productsArray = Object.values(productsObject);

            // Shuffle products
            for (let i = productsArray.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [productsArray[i], productsArray[j]] = [
                productsArray[j],
                productsArray[i],
              ];
            }

            renderProducts(productsArray);

            const categories = {
              haut: document.querySelectorAll(".haut"),
              bas: document.querySelectorAll(".bas"),
              chaussure: document.querySelectorAll(".chaussure"),
              accessoires: document.querySelectorAll(".accessoire"),
              abaya: document.querySelectorAll(".abaya"),
              complet: document.querySelectorAll(".complet"),
              habitmuslim: document.querySelectorAll(".habitmuslim"),
              maquillage: document.querySelectorAll(".maquillage"),
              skincare: document.querySelectorAll(".skincare"),
              fragrance: document.querySelectorAll(".fragrance"),
              haircare: document.querySelectorAll(".haircare"),
              lunette: document.querySelectorAll(".lunettes"),
              montre: document.querySelectorAll(".montre"),
              sac: document.querySelectorAll(".sac"),
              bracha: document.querySelectorAll(".bracha"),
              phone: document.querySelectorAll(".phone"),
            };
          });
      }

      // Render products
      function renderProducts(productsArray) {
        productsContainer.innerHTML = "";
        productsArray = productsArray.filter((p) => p.category === "Maternite");
        productsArray.forEach((p) => {
          const div = document.createElement("div");
          div.className = "product";
          div.dataset.id = p.id;

          if (p.isNew) {
            div.innerHTML += '<span class="new">Nouveau</span>';
          }
          if (p.isRunningLow) {
            div.innerHTML += '<span class="running-low">Bientôt épuisé</span>';
          }
          if (p.epuised) {
            div.innerHTML += '<span class="epuised">Épuisé</span>';
          }

          div.innerHTML = `
        <button class="wishlist-btn" data-id="${p.id}">
          <i class="fa ${wishlist.includes(p.id) ? "fa-solid" : "fa-regular"} fa-heart"></i>
        </button>

        <img src="${p.image}" alt="${p.name}" />

        <div class="info">
          <div class="price">$${p.price}</div>
          <button class="voir" onclick="window.location.href='product.html?id=${p.id}'">Voir</button>
        </div>
      `;
          productsContainer.appendChild(div);
        });

        attachWishlistEvents();
      }

      // Heart click
      function attachWishlistEvents() {
        document.querySelectorAll(".wishlist-btn").forEach((button) => {
          button.addEventListener("click", function (e) {
            e.stopPropagation(); // VERY IMPORTANT

            const productId = this.dataset.id;

            toggleWishlist(productId);

            const icon = this.querySelector("i");

            if (wishlist.includes(productId)) {
              icon.classList.remove("fa-regular");
              icon.classList.add("fa-solid");
              icon.style.color = "#ff0000";
              icon.style.textShadow = "0 0 5px #ff0000";
              icon.style.transition = "all 0.3s ease";
            } else {
              icon.classList.remove("fa-solid");
              icon.classList.add("fa-regular");
              icon.style.color = "";
              icon.style.textShadow = "";
              icon.style.transition = "all 0.3s ease";
            }
          });
        });
      }
    </script>
    <script src="mode.js"></script>
    <script src="filter.js"></script>
    <script src="cart.js"></script>
    <script src="cart-core.js"></script>
    <script src="product-link.js"></script>
  </body>
</html>
