<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./generals.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./footer.css" />
    <link rel="stylesheet" href="./wishlist.css" />
    <script src="./script.js"></script>
    <title>Wishlist</title>
  </head>
  <body>
    <header class="navbar">
      <h3>Ecrinamina</h3>
      <div class="nav-icons">
        <div
          class="cart"
          onclick="location.href = 'cart.html'"
          style="cursor: pointer"
        >
          <i class="fa fa-shopping-bag"></i>
          <span class="badge" id="cartCount"></span>
        </div>
      </div>
    </header>
    <div class="wishlist-container" id="wishlistContainer">
      <!-- Wishlist items will be dynamically added here -->
    </div>
    <footer>
      <i
        class="fa fa-home"
        onclick="location.href = 'index.html'"
        style="cursor: pointer"
      >
        <p>Home</p>
      </i>
      <i
        class="fa fa-heart"
        onclick="location.href = 'wishlist.html'"
        style="cursor: pointer; color: #5a350e; scale: 1.15"
      >
        <p>wishlist</p>
      </i>
      <i
        class="fa fa-shopping-bag"
        onclick="location.href = 'cart.html'"
        style="cursor: pointer"
      >
        <p>Cart</p>
      </i>
      <i class="fa fa-comments" onclick="showMenu()" style="cursor: pointer">
        <p>Chat</p>
      </i>
    </footer>
    <script src="mode.js"></script>
    <script src="wishlist.js"></script>
    <script src="cart.js"></script>
    <style>
      .wishlist-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        justify-content: center;
        align-content: center;
      }
      .wishlist-item {
        width: 200px;
        padding: 10px;
        border-radius: 16px;
        background-color: #f9f9f95c;
        box-shadow: inset 2px 1px 9px 0px rgb(255 255 255 / 72%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .wishlist-item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .wishlist-item h3 {
        margin: 10px 0 5px 0;
        font-size: 18px;
        text-align: center;
      }
      .wishlist-item p {
        margin: 0;
        font-size: 16px;
        color: #333;
      }
      .wishlist-item button {
        margin-top: 10px;
        padding: 8px 12px;
        border: none;
        border-radius: 20px;
        background-color: #6571618a;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .wishlist-item button:hover {
        background-color: #576752;
      }
    </style>
  </body>
</html>
