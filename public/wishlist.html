<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./generals.css" />
    <link rel="stylesheet" href="./footer.css" />
    <link rel="stylesheet" href="./wishlist.css" />

    <link rel="icon" type="image/png" href="images/MDamida-logo.png" />
    <link rel="shortcut icon" href="images/MDamida-logo.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <script src="./script.js"></script>
    <title>Wishlist</title>
  </head>
  <body>
    <header class="navbar">
      <div class="menu" onclick="history.back()">‚Üê</div>
      <h3><strong>PRODUIT</strong></h3>
      <div
        class="cart"
        onclick="location.href = 'cart.html'"
        style="cursor: pointer"
      >
        <i class="fa fa-shopping-bag"></i>
        <span class="badge" id="cartCount"></span>
      </div>
    </header>
    <div class="wishlist-container" id="wishlistContainer">
      <!-- Wishlist items will be dynamically added here -->
    </div>
    <footer>
      <i
        class="fa fa-home"
        onclick="location.href = 'index.html'"
        style="cursor: pointer"
      >
        <p>Home</p>
      </i>
      <i
        class="fa fa-heart"
        onclick="location.href = 'wishlist.html'"
        style="cursor: pointer; color: #5a350e; scale: 1.15"
      >
        <p>wishlist</p>
      </i>
      <i
        class="fa fa-shopping-bag"
        onclick="location.href = 'cart.html'"
        style="cursor: pointer"
      >
        <p>Cart</p>
      </i>
      <i class="fa fa-comments" onclick="showMenu()" style="cursor: pointer">
        <p>Chat</p>
      </i>
    </footer>
    <script src="mode.js"></script>
    <script src="wishlist.js"></script>
    <script src="cart.js"></script>
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.08);
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        position: sticky;
        top: 0;
        z-index: 1;
        color: antiquewhite;
      }

      .wishlist-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        padding-top: 59px;
        justify-content: center;
        align-content: center;
        background: linear-gradient(100deg, #000000db, #413b3bd6);
      }
      .wishlist-item {
        width: 200px;
        padding: 10px;
        border-radius: 16px;
        background-color: #f9f9f95c;
        box-shadow: inset 2px 1px 9px 0px rgb(255 255 255 / 72%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .wishlist-item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .wishlist-item h3 {
        margin: 10px 0 5px 0;
        font-size: 18px;
        text-align: center;
      }
      .wishlist-item p {
        margin: 0;
        font-size: 16px;
        color: #477739;
      }
      .wishlist-item button {
        margin-top: 10px;
        padding: 8px 12px;
        border: none;
        border-radius: 20px;
        background-color: #ff00008a;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .wishlist-item button:hover {
        background-color: #576752;
      }
      .fa-heart-solid {
        color: #ff0000;
        text-shadow: 0 0 5px #ad1515;
        transition: all 0.3s ease;
      }
    </style>
  </body>
</html>
